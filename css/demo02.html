<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- css语法 -->
    <style>
        /* 
        css 的基本语法
        选择器 ：通过选择器可以选择页面的指定元素  如p元素
        声明块：通过声明快对选择器设置样式  如：color: green;
        */
        /* 
        1、id选择器
        #id01{
            color: green;
        } 
        
        2、class 类选择器  一个元素中可用多个class
        .blue{
            color: red;
        }
        .abc{
            color: red;
        }
        
        
        */
        .abc{
            color: red;
        }

        

    </style>


</head>
<body>
    <h1>我是标题</h1>
    <p>少小离家老大回</p>
    <p id="id01">乡音无改鬓毛衰</p>
    <p class="blue">儿童相见不相识</p>
    <p class="blue abc" >笑问客从何处来</p>
    <p>秋水共长天一色</p>
    <p>落霞与孤鹜齐飞</p>

    
</body>
</html>
